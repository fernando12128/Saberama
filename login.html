<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>Acesso Saberama</title>
</head>

<body>

    <!-- Botão de alternância -->
    <input type="checkbox" id="dark-mode">
    <label for="dark-mode" class="toggle-label"></label>
    <div class="background"></div>
    
    <div id="container">
        <div id="login">
            <h1>ENTRE</h1> 
            <div id="login_div">
                <input type="email" name="email" id="input_email" placeholder="EMAIL"> <br>
                <input type="password" name="" id="input_senha" placeholder="SENHA"> <br>
                <button type="submit" id="button_login">Entrar</button>
                
            </div>
        </div>
        <div id="divisoria"></div>

        <div id="divisoria02"></div>
        <div id="cadastro">

            <h1>CADASTRE-SE</h1>

            <div id="cadastro_div">

                <input type="text" placeholder="NOME"> <br>
                <input type="date"placeholder="ANIVERSARIO"> <br>
                <input type="email"placeholder="EMAIL"> <br>
                <input type="password"placeholder="SENHA"> <br>

                <button type="submit" id="button_cadastro">Cadastrar</button>


            </div>

        </div>
<script src="scriptTema.js"></script>
</body>

</html>
