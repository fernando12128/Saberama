<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
     <link rel="stylesheet" href="css/styleNavLateral.css"> <!--Navbar lateral -->
     
    <link rel="stylesheet" href="css/format.css">

</head>
<body>

    <div id="navbar">
        <ul id="elemento">
            <img class="Logo-navbar" src="img/Saberama.png.png" alt="">
            <a href="materia.html"><li class="sub-elemento">MATÉRIAS</li></a>
            <a href="missoes.html"><li class="sub-elemento">MISSÕES</li></a>
            <a href="sons.html"><li class="sub-elemento">SONS</li></a>
            <a href="perfil.html"><li class="sub-elemento">PERFIL</li></a>
            <a href="config.html"><li class="sub-elemento">AJUSTE</li></a>
        </ul>
    </div><!--Final Navbar lateral -->

    <div class="container">
        <section class="preferences">
            <h2>Preferências</h2>
            
            <div class="section">
                <h3>Experiência</h3>
                <div class="toggle">
                    <label>Efeito Sonoros</label>
                    <input type="checkbox">
                </div>
                <div class="toggle">
                    <label>Animações</label>
                    <input type="checkbox">
                </div>
                <div class="toggle">
                    <label>Exercícios de Escuta</label>
                    <input type="checkbox">
                </div>
            </div>
            
            <div class="section">
                <h3>Visual</h3>
                <div class="suspenso">
                    <label>Tema</label>
                    <select id="themeSelector">
                        <option class="modoClaro" value="light">Modo claro</option>
                        <option class="modoEscuro" value="dark">Modo escuro</option>
                    </select>
                </div>
                <div class="suspenso">
                    <label>Cor das sombras</label>
                    <select>
                        <option>Roxo Claro</option>
                    </select>
                </div>
            </div>
        </section>
        
        <section class="rightsidebar">
            <div class="box">
                <h3>Conta</h3>
                <p>Preferências</p>
                <p>Perfil</p>
                <p>Notificações</p>
                <p>Configurações de privacidade</p>
            </div>
            <div class="boxz2">
                <h3>Assinatura</h3>
                <p>Escolha seu plano</p>
            </div>
            <div class="boxz3">
                <h3>Suporte</h3>
                <p>Central de ajuda</p>
            </div>
        </section>
    </div>
    <script src="tema.js" defer></script>


    
</body>
