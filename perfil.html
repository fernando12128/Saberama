<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/styleNavLateral.css"> <!--Navbar lateral -->
    <link rel="stylesheet" href="css/stylePerfil.css" />

    <title>Perfil</title>
</head>

<body>

    <ul id="elemento">
        <img class="Logo-navbar" src="img/Saberama.png.png" alt="">
        <a href="materia.html"><li class="sub-elemento">MATÉRIAS</li></a>
        <a href="missoes.html"><li class="sub-elemento">MISSÕES</li></a>
        <a href="sons.html"><li class="sub-elemento">SONS</li></a>
        <a href="perfil.html"><li class="sub-elemento">PERFIL</li></a>
        <a href="config.html"><li class="sub-elemento">AJUSTE</li></a>
    </ul><!--Final Navbar lateral -->


    <div class="main-content">

        <div class="user-info">
            <img src="img/avatar.png" alt="" class="avatar">
            <h2 class="username">usuario_nome</h2>
        </div>

        <div class="user-desempenho">
            <div class="text-vidas">
                <h2 class="vidas">Suas vidas restantes</h2>
                <div class="icone-vida">
                    <img src="img/Heart.png" alt="ícone coração">
                    <img src="img/Heart.png" alt="ícone coração">
                    <img src="img/Heart.png" alt="ícone coração">
                    <!-- <span class="quantidade-vida">5</span> -->
                </div>
            </div>
            <div class="text-desempenho">
                <h2 class="desempenho">Seu desempenho hoje</h2>
                <div class="icone-desempenho">
                    <img src="img/fogueira 1.png" alt="ícone fogo">
                    <span class="quantidade-fogo">1</span>
                </div>
            </div>
        </div>
        
        <h2 class="text-conquista">Conquistas</h2>

        <div class="conquista">
            <div class="card-container">
                <div class="card">
                    <div class="card-header">
                        <div class="Campfire">
                            <img src="img/Campfire.png" alt="" width="50px" height="50px">
                        </div>
                        <div>
                            <p class="card-title">Lenha na fogueira</p>
                            <p class="card-subtitle">Estude por 3 dias</p>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <img src="img/fogo.png" alt="" width="20px" height="20px">
                    </div>
                </div><!-- fim Card-->
                <div class="card">
                    <div class="card-header">
                        <div class="ABCBlock">
                            <img src="img/ABC Block.png" alt="" width="50px" height="50px">
                        </div>
                        <div>
                            <p class="card-title">Esforçado!</p>
                            <p class="card-subtitle">Complete 10 tarefas</p>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" style="width: 70%;"></div>
                        </div>
                        <img src="img/fogo.png" alt="" width="20px" height="20px">
                    </div>
                </div><!-- fim Card-->
                
                <div class="card">
                    <div class="card-header">
                        <div class="Controller">
                            <img src="img/Game Controller.png" alt="" width="50px" height="50px">
                        </div>
                        <div>
                            <p class="card-title">Habilidoso!</p>
                            <p class="card-subtitle">Jogue dois jogos</p>
                        </div>
                    </div><!-- fim Card Header-->
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" style="width: 60%;"></div>
                        </div>
                        <img src="img/fogo.png" alt="" width="20px" height="20px">
                    </div><!-- Fim Progress container-->
                </div><!-- fim Card-->
            </div><!-- Fim Card Container-->
        
        
        <div class="nivel-aluno">
            <h2 class="title-nivel">Nível de aprendizado</h2>
            <div class="circulo">
                <span class="nivel">2</span>
            </div>
            <p class="xp-text">120/400XP</p>
            <div class="barra-xp">
                <div class="xp-preenchida" style="width: 30%;"></div>
            </div>
        </div>
        </div><!-- Final Conquista-->
    </div><!--Fim do Main Content-->
    <script src="tema.js" defer> salvaEscolha();</script>
</body>

</html>
